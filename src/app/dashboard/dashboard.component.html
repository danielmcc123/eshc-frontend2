<div class="main-content">
    <div *ngIf="actionPoint"><button mat-raised-button color="primary" (click)="goBack()">< Back</button>
    <app-action-detail [actionPoint]="actionPoint" [workingGroupId]="selectedWorkingId"></app-action-detail>
    </div>
  <div class="container-fluid">
          <mat-tab-group (selectedTabChange)="tabChanged($event)">
              <mat-tab *ngFor="let workingGroup of workingGroups" [label]="workingGroup.name">
                  <app-action-list *ngIf="!actionPoint" (event)="actionPoint = $event" [workingGroup]="workingGroup"></app-action-list>
              </mat-tab>
          </mat-tab-group>
  </div>
</div>
